<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Student List</title>
  </head>
  <body>
    <div class="container">
      <form
        onsubmit="mySubmitFunction(event)"
        onkeypress="return event.keyCode != 13;"
      >
        <input
          class="form-control mt-4 w-50"
          type="number"
          placeholder="Number"
          onchange="saveNumber(this.value)"
        />
        <div id="info_user"></div>
        <div class="col-12">
          <button id="btn" type="submit" class="btn btn-primary btn-lg mt-4">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="container">
      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Class Name</th>
            <th scope="col">Point 15p</th>
            <th scope="col">Lesson point</th>
            <th scope="col">Semester grades</th>
            <th scope="col">Total</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody id="content"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
